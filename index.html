<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./main.css">
    <script refer src="./main.js"></script>
</head>
<body>
    
 <form id="form" action="./Home.html" method="get">
  <div id="box" >
    
    <div id="login"><h2>Log In</h2></div>
    <div><p>The fields with * must be filled</p></div>
        
    <div id="" class="label">
            <label for="username">Username</label>
            <input  id="username" placeholder="Enter username" type="text" style="margin-left:40px;">
    </div>

    <div id="em" class="label">
        <label for="email">Email*</label>
        <input  id="email" required placeholder="Input email" type="email" style="margin-left:40px;">
    </div>
    <div id="ps" class="label">
        <label for="password" >Password*</label>
        <input id="password" required placeholder="input password" type="password" style="margin-left:20px;">
        <a href=""></a>
    </div>
    <div id="check">
        <input type="checkbox" name="" id="check1">
        <label for="check1">Remember me</label>
    </div>
    <div id="submit">
        <button  type="submit">Submit</button>
    </div>
    
     <div id="account">
        <p style="margin-right: 10px;">No account? <a href="./signup.html">Sign up</a></p>
        <p><a href="./emailveryf.html" style="margin-left: 10px;">Forgot password?</a></p>
     </div>
  </div> 

 </form>
   

</body>
</html>
